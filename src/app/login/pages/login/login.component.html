<div class="row min-vh-100 justify-content-center align-items-center">
  <form
    class="p-4 col-11 col-sm-9 col-md-6 col-lg-9 col-xl-6 rounded border bg-light"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <fieldset>
      <legend class="text-center fw-bold mb-4">Login</legend>
      <div class="text-danger mb-3" *ngIf="errorCredenciales">
        Credenciales Incorrectas
      </div>
      <div class="d-flex flex-column flex-lg-row">
        <div class="flex-lg-grow-1">
          <div class="mb-3">
            <label class="fw-bold form-label">Usuario</label>
            <input class="form-control" type="text" formControlName="usuario" />
            <div *ngIf="campoEsValido('usuario')" class="form-text text-danger">
              Escribir su usuario
            </div>
          </div>
          <div class="mb-3">
            <label class="fw-bold form-label">Contraseña</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
            />
            <div
              *ngIf="campoEsValido('password')"
              class="form-text text-danger"
            >
              Escribir su contraseña
            </div>
          </div>
        </div>
        <div
          class="mt-4 mt-lg-0 flex-lg-grow-1 d-flex justify-content-center align-items-center"
        >
          <input
            type="submit"
            value="Ingresar"
            class="btn-width btn btn-primary"
          />
        </div>
      </div>
    </fieldset>
  </form>
</div>
